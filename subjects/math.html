<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Math - SchoolRevision</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0b1d51, #122a7a);
    color: #e0e7ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: saturate(180%) blur(20px);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    font-weight: 700;
    font-size: 1.6rem;
    color: #e0e7ff;
    user-select: none;
  }

  .logo svg {
    width: 36px;
    height: 36px;
    fill: #e0e7ff;
    filter: drop-shadow(0 0 3px #60a5fa);
  }

  .nav-links {
    display: flex;
    gap: 1.5rem;
  }

  .nav-links a {
    color: #a5b4fc;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    position: relative;
    transition: color 0.3s ease;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    left: 0; bottom: -4px;
    width: 0;
    height: 2px;
    background: #60a5fa;
    transition: width 0.3s ease;
  }
  .nav-links a:hover,
  .nav-links a.active {
    color: #60a5fa;
  }
  .nav-links a:hover::after,
  .nav-links a.active::after {
    width: 100%;
  }

  main {
    display: flex;
    flex-grow: 1;
    max-width: 1300px;
    margin: 0 auto;
    padding: 2rem;
    gap: 2rem;
  }

  .sidebar {
    width: 200px;
    background: rgba(15, 23, 42, 0.7);
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 0 10px #1e3a8a88;
    height: fit-content;
  }

  .sidebar h2 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #93c5fd;
    border-bottom: 1px solid #334155;
    padding-bottom: 0.5rem;
  }

  .sidebar a {
    display: block;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 8px;
    color: #cbd5e1;
    text-decoration: none;
    transition: background 0.2s ease;
  }

  .sidebar a:hover {
    background-color: #1e3a8a;
  }

  .content {
    flex: 1;
  }

  .hero {
    text-align: center;
    margin-bottom: 2rem;
  }
  .hero h1 {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 0.3rem;
    color: #a5b4fc;
    text-shadow: 0 0 6px #3b82f6;
  }
  .hero p {
    font-size: 1.2rem;
    color: #c7d2fe;
    max-width: 600px;
    margin: 0 auto;
  }

  .subjects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.8rem;
  }

  .subject-card {
    background: rgba(15, 23, 42, 0.85);
    border-radius: 16px;
    padding: 1.5rem 1.8rem;
    box-shadow: 0 0 8px #2563ebaa;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
  }
  .subject-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px #3b82f6cc;
  }

  .subject-icon {
    width: 48px;
    height: 48px;
    margin-bottom: 1rem;
    fill: #60a5fa;
    filter: drop-shadow(0 0 3px #3b82f6);
  }

  .subject-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: #dbeafe;
    text-align: center;
  }

  footer {
    background: #0f172a;
    color: #94a3b8;
    text-align: center;
    padding: 1rem 2rem;
    font-size: 0.9rem;
  }

  @media (max-width: 800px) {
    main {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="logo" aria-label="SchoolRevision logo">
    <svg viewBox="0 0 64 64" role="img" aria-hidden="true" focusable="false">
      <path d="M32 4 L60 20 L32 36 L4 20 Z M32 36 V60" />
    </svg>
    SchoolRevision
  </div>
  <div class="nav-links">
    <a href="/" class="active">Home</a>
    <a href="about">About</a>
    <a href="account">Account</a>
  </div>
</nav>

<main>
  <aside class="sidebar" aria-label="Age group filter">
    <h2>Age Groups</h2>
    <a href="#age-7-10">Ages 7â€“10</a>
    <a href="#age-11-13">Ages 11â€“13</a>
    <a href="#age-14-16">Ages 14â€“16</a>
    <a href="#age-17-19">Ages 17â€“19</a>
  </aside>

  <div class="content">
    <section class="hero">
      <h1>Maths Revision</h1>
      <p>Explore key maths topics by age group to boost your understanding and confidence.</p>
    </section>

    <section class="subjects-grid" id="subjects-list">
      <!-- Math subject card inserted here -->
    </section>
  </div>
</main>

<footer>
  &copy; 2025 SchoolRevision â€” Made with ðŸ’™ for learners worldwide.
</footer>

<script>
  const subjects = [
    {
      name: "Math",
      icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm7 7h4v6h-4v-6zm-6 5v-2h2v2H4zm13 0v-2h2v2h-2z"/></svg>`,
      age: window.location.hash.substring(1)
    }
  ];

  const container = document.getElementById('subjects-list');

  subjects.forEach(({ name, icon, age }) => {
    const card = document.createElement('a');
    card.href = age;
    card.className = 'subject-card';
    card.innerHTML = `${icon}<div class="subject-name">${name}</div>`;
    container.appendChild(card);
  });
</script>

</body>
</html>
