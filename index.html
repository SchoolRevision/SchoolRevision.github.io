<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SchoolRevision</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0b1d51, #122a7a);
    color: #e0e7ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Navbar */
  nav {
    background: rgba(15, 23, 42, 0.9);
    backdrop-filter: saturate(180%) blur(20px);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    font-weight: 700;
    font-size: 1.6rem;
    color: #e0e7ff;
    user-select: none;
  }

  .logo svg {
    width: 36px;
    height: 36px;
    fill: #e0e7ff;
    filter: drop-shadow(0 0 3px #60a5fa);
  }

  .nav-links {
    display: flex;
    gap: 1.5rem;
  }

  .nav-links a {
    color: #a5b4fc;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    position: relative;
    transition: color 0.3s ease;
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    left: 0; bottom: -4px;
    width: 0;
    height: 2px;
    background: #60a5fa;
    transition: width 0.3s ease;
  }
  .nav-links a:hover,
  .nav-links a.active {
    color: #60a5fa;
  }
  .nav-links a:hover::after,
  .nav-links a.active::after {
    width: 100%;
  }

  /* Main content */
  main {
    flex-grow: 1;
    padding: 2rem 3rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    margin-bottom: 3rem;
  }
  .hero h1 {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 0.3rem;
    color: #a5b4fc;
    text-shadow: 0 0 6px #3b82f6;
  }
  .hero p {
    font-size: 1.3rem;
    color: #c7d2fe;
    max-width: 600px;
    margin: 0 auto;
  }

  /* Subjects grid */
  .subjects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 1.8rem;
  }

  .subject-card {
    background: rgba(15, 23, 42, 0.85);
    border-radius: 16px;
    padding: 1.5rem 1.8rem;
    box-shadow: 0 0 8px #2563ebaa;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .subject-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px #3b82f6cc;
  }

  .subject-icon {
    width: 48px;
    height: 48px;
    margin-bottom: 1rem;
    fill: #60a5fa;
    filter: drop-shadow(0 0 3px #3b82f6);
  }

  .subject-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: #dbeafe;
    text-align: center;
  }

  /* Footer */
  footer {
    background: #0f172a;
    color: #94a3b8;
    text-align: center;
    padding: 1rem 2rem;
    font-size: 0.9rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      gap: 1rem;
    }
    main {
      padding: 1rem 1.5rem;
    }
    .hero h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="logo" aria-label="SchoolRevision logo">
    <svg viewBox="0 0 64 64" role="img" aria-hidden="true" focusable="false" >
      <path d="M32 4 L60 20 L32 36 L4 20 Z M32 36 V60" />
    </svg>
    SchoolRevision
  </div>
  <div class="nav-links">
    <a href="/" class="active">Home</a>
    <a href="/about">About</a>
    <a href="/account">Account</a>
  </div>
</nav>

<main>
  <section class="hero" aria-label="Welcome message">
    <h1>Welcome to SchoolRevision</h1>
    <p>Master your subjects with our smooth and easy-to-use revision platform. Click a subject below to get started.</p>
  </section>

  <section class="subjects-grid" aria-label="Subjects list" id="subjects-list">
    <!-- Subject cards inserted by JS -->
  </section>
</main>

<footer>
  &copy; 2025 SchoolRevision â€” Made with ðŸ’™ for learners worldwide.
</footer>

<script>
  const subjects = [
    { name: "Math", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm7 7h4v6h-4v-6zm-6 5v-2h2v2H4zm13 0v-2h2v2h-2z"/></svg>` },
    { name: "English", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M2 6h20v2H2V6zm0 4h14v2H2v-2zm0 4h8v2H2v-2z"/></svg>` },
    { name: "Science", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M12 2a7 7 0 017 7c0 3.86-3.14 7-7 7s-7-3.14-7-7a7 7 0 017-7zm0 2a5 5 0 00-5 5c0 2.76 2.24 5 5 5s5-2.24 5-5a5 5 0 00-5-5z"/></svg>` },
    { name: "History", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6a6 6 0 016 6h2a8 8 0 00-8-8z"/></svg>` },
    { name: "Geography", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0110 10c0 5.52-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2z"/></svg>` },
    { name: "Chemistry", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M6 19h12v2H6v-2zm3-9h6v6H9v-6z"/></svg>` },
    { name: "Physics", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"/></svg>` },
    { name: "Computer Science", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M4 4h16v16H4V4zm6 3h4v2h-4V7zm0 4h4v2h-4v-2z"/></svg>` },
    { name: "Art", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M12 2a7 7 0 017 7c0 3.86-3.14 7-7 7S5 12.86 5 9a7 7 0 017-7z"/></svg>` },
    { name: "Music", icon: `<svg class="subject-icon" viewBox="0 0 24 24"><path d="M9 3v12a4 4 0 104 0V7h4V3H9z"/></svg>` }
  ];

  const container = document.getElementById('subjects-list');

  subjects.forEach(({name, icon}) => {
    const card = document.createElement('a');
    card.href = `/subjects/${name.toLowerCase()}/`;
    card.className = 'subject-card';
    card.innerHTML = `${icon}<div class="subject-name">${name}</div>`;
    container.appendChild(card);
  });
</script>

</body>
</html>
